<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>芒果訂單表</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2a654; color: white; }
        input[type="text"], input[type="number"] { padding: 5px; }
        button { padding: 5px 10px; margin-left: 5px; }
    </style>
</head>
<body>
    <h1>芒果訂單表</h1>
    <div>
        <label>姓名: <input type="text" id="name"></label>
        <label>數量: <input type="number" id="quantity" min="1"></label>
        <button onclick="addOrder()">新增訂單</button>
    </div>

    <table id="orderTable">
        <thead>
            <tr>
                <th>姓名</th>
                <th>數量</th>
                <th>單價</th>
                <th>總價</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const unitPrice = 50; // 假設每顆芒果 50 元
        function addOrder() {
            const name = document.getElementById('name').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value);

            if (!name || !quantity || quantity <= 0) {
                alert('請輸入有效的姓名和數量！');
                return;
            }

            const table = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const cellName = newRow.insertCell(0);
            const cellQuantity = newRow.insertCell(1);
            const cellUnit = newRow.insertCell(2);
            const cellTotal = newRow.insertCell(3);

            cellName.textContent = name;
            cellQuantity.textContent = quantity;
            cellUnit.textContent = unitPrice;
            cellTotal.textContent = quantity * unitPrice;

            // 清空輸入欄位
            document.getElementById('name').value = '';
            document.getElementById('quantity').value = '';
        }
    </script>
</body>
</html>
